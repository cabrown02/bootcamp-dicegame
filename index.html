<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="result">Let's Play!</h1>
      <button class="btn">roll the dice</button>
      <div class="players-wrapper">
        <div id="player1" class="player" data-score="">
          <h2>Player 1</h3>
          <!-- hide image until dice have been rolled and then show -->
          <img id="dice1" class="dice hide" src="images/dice1.png" alt="dice" />
        </div>
        <div id="player2" class="player" data-score="">
          <h2>Player 2</h3>
          <img id="dice2" class="dice hide" src="images/dice1.png" alt="dice" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
